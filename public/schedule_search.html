<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>pippor & 2tee</title>
    <link rel="icon" href="assets/icons/icon.png" type="image/png">
    <style>
        .filter-controls {
            margin-bottom: 20px;
        }
        section {
            padding-top: 3rem 1rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="nav">
        <nav>
            <div class="nav__logo"><span><a href="index.html">PTTP</a></span></div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

            <ul class="nav__links" id="nav-menu">
                <li class="link"><a href="index.html">Home</a></li>
                <li class="link"><a href="schedule.html">Cover</a></li>
                <li class="link"><a href="schedule_list.html">Lists</a></li>
                <li class="link"><a href="outfits.html">Outfits</a></li>
            </ul>
        </nav>
    </div>

    <!-- Date Filter -->
    <section class="schedule" id="date-range">
        <div class="schedule__container">
            <h2 class="section__title">Select Range</h2>
            <div class="filter-controls">
                <label>Start Date:
                    <input type="date" id="start-date">
                </label>
                <label>End Date:
                    <input type="date" id="end-date">
                </label>
            </div>
        </div>
    </section>

    <!-- Custom Range Table -->
    <section class="schedule" id="custom-range">
        <div class="schedule__container">
            <h2 class="section__title">Table View</h2>
            <div class="schedule__table__wrapper">
                <table class="schedule_table" id="table-custom">
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Title</th>
                            <th>Location</th>
                            <th>Hashtag</th>
                            <th>Rerun</th>
                        </tr>
                    </thead>
                    <tbody id="custom_list"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Upcoming Card View -->
    <section class="schedule" id="upcoming">
        <div class="schedule__container">
            <h2 class="section__title">Card View</h2>
            <div class="schedule__grid" id="scheduleGridUpcoming"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__bar">
            &copy; Made with Love | By <a href="https://x.com/yorkorrrr">yorkor</a><br />
        </div>
    </footer>

    <script>
        // สร้างแถวตาราง
        function renderRows(rows) {
            return rows.map(row => {
                const [date, time, artist, title, location, info, img, link, outfit, keyword, tag, note, keylink, taglink, dateformat] = row;
                return `
          <tr>
            <td>${artist || ""}</td>
            <td>${date || ""}</td>
            <td>${time || ""}</td>
            <td>${title || ""}</td>
            <td>${location || ""}</td>
            <td>
              ${keyword ? `<a href="${keylink}" class="schedule__tag" target="_blank">${keyword}</a>` : ''}
              ${tag ? `${keyword ? '<br/>' : ''}<a href="${taglink}" class="schedule__tag" target="_blank">${tag}</a>` : ''}
            </td>
            <td>
              ${link ? `<a href="${link}" class="schedule__rerun" target="_blank">Rerun</a>` : ''}
            </td>
          </tr>
        `;
            }).join('');
        }

        // แสดงเป็น card
        function renderCards(rows) {
            return rows.map(row => {
                const [date, time, artist, title, location, info, img, link, outfit, keyword, tag, note, keylink, taglink, dateformat] = row;

                let btnHtml = "";
                if (link) {
                    btnHtml = `<a href="${link}" target="_blank" class="streaming">Rerun</a>`;
                } else if (info) {
                    btnHtml = `<a href="${info}" target="_blank" class="streaming">Info</a>`;
                }

                return `
          <div class="schedule__card">
            <img src="${img}" alt="schedule" ${link ? `onclick="openLink('${link}')"` : (info ? `onclick="openLink('${info}')"` : '')} />
            <div class="schedule__details">
              ${title ? `<p class="schedule__title">${title}</p>` : ''}

              ${(keyword || tag) ? `
                <div class="keytag">
                  ${keyword ? `<a href="${keylink}" class="schedule__tag" target="_blank">${keyword}</a>` : ''}
                  ${tag ? `<a href="${taglink}" class="schedule__tag" target="_blank">${tag}</a>` : ''}
                </div>` : ''}

              <div class="datetimelocation">
                <div class="schedule__info">
                  <i class="fa-solid fa-calendar-days"></i>
                  <span>${date} ${time ? `| ${time}` : ''}</span>
                </div>
                ${location ? `
                  <div class="schedule__info">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>${location}</span>
                  </div>` : ''}
              </div>

              ${btnHtml ? `<div class="schedule__btn">${btnHtml}</div>` : ''}
            </div>
          </div>
        `;
            }).join('');
        }

        // โหลดข้อมูล + กรอง
        function loadScheduleData(range, filterFn = null) {
            return fetch(`/api/spreadsheets?range=${encodeURIComponent(range)}`)
                .then(res => res.json())
                .then(data => {
                    let rows = data.values || [];
                    if (filterFn) {
                        rows = rows.filter(filterFn);
                    }
                    return rows;
                });
        }

        // อัปเดตทั้ง Table + Card
        function updateAll() {
            const start = document.getElementById("start-date").value;
            const end = document.getElementById("end-date").value;

            if (!start || !end) return;

            const startDate = new Date(start);
            const endDate = new Date(end);

            const filterFn = row => {
                const [date] = row;
                if (!date) return false;
                const d = new Date(date);
                return d >= startDate && d <= endDate;
            };

            // Table view
            loadScheduleData('Sheet1!A2:N', filterFn).then(rows => {
                document.getElementById("custom_list").innerHTML = renderRows(rows);
            });

            // Card view
            loadScheduleData('upcoming!A2:N', filterFn).then(rows => {
                document.getElementById("scheduleGridUpcoming").innerHTML = renderCards(rows);
            });
        }

        document.getElementById("start-date").addEventListener("change", updateAll);
        document.getElementById("end-date").addEventListener("change", updateAll);
    </script>

    <script src="script.js"></script>
</body>

</html>
