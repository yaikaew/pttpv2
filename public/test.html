<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการแบรนด์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .ent-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .ent-card:hover {
            transform: translateY(-5px);
        }
        .ent-card img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .ent-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.75);
            padding: 1rem;
            transition: opacity 0.5s ease;
        }
        .ent-card.show-details .ent-details,
        .ent-card:hover .ent-details {
            opacity: 1;
        }
        .ent-card.show-details img,
        .ent-card:hover img {
            filter: brightness(0.7);
        }
        .ent-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .ent-subtitle {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .play_btn {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #1f2937;
            transition: transform 0.3s ease;
        }
        .play_btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    
    <div class="brand-grid" id="presenterGrid">
        <!-- ตัวอย่างการ์ดจะถูกสร้างโดย JavaScript -->
    </div>

    <script>
        const brands = [
            { img: 'https://placehold.co/400x400/000000/FFFFFF?text=Brand+A', brand: 'Brand A', date: '01/01/2024', dmd: '#' },
            { img: 'https://placehold.co/400x400/FF0000/FFFFFF?text=Brand+B', brand: 'Brand B', date: '02/01/2024', dmd: '#' },
            { img: 'https://placehold.co/400x400/00FF00/FFFFFF?text=Brand+C', brand: 'Brand C', date: '03/01/2024', dmd: '#' },
            { img: 'https://placehold.co/400x400/0000FF/FFFFFF?text=Brand+D', brand: 'Brand D', date: '04/01/2024', dmd: '#' },
            { img: 'https://placehold.co/400x400/FFFF00/000000?text=Brand+E', brand: 'Brand E', date: '05/01/2024', dmd: '#' },
            { img: 'https://placehold.co/400x400/FF00FF/FFFFFF?text=Brand+F', brand: 'Brand F', date: '06/01/2024', dmd: '#' },
        ];

        const presenterGrid = document.getElementById('presenterGrid');

        // สร้างการ์ดแบรนด์จากข้อมูล
        brands.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('ent-card');
            card.innerHTML = `
                <img src="${item.img}" alt="${item.brand}"/>
                <div class="ent-details">
                    <p class="ent-title">${item.brand}</p>
                    <p class="ent-subtitle">เริ่ม: ${item.date}</p>
                    <a href="${item.dmd}" class="play_btn">
                        <i class="fa-solid fa-link"></i>
                    </a>
                </div>
            `;
            presenterGrid.appendChild(card);
        });

        // เพิ่มตัวจัดการเหตุการณ์การแตะ (click/touchstart)
        document.querySelectorAll('.ent-card').forEach(card => {
            card.addEventListener('click', (event) => {
                // ป้องกันไม่ให้ลิงก์ทำงานทันที
                const isLink = event.target.closest('.play_btn');
                if (isLink) {
                    return; 
                }

                // สลับคลาสเพื่อแสดง/ซ่อนรายละเอียด
                card.classList.toggle('show-details');
            });

            card.addEventListener('touchstart', (event) => {
                // ป้องกันการทำงานซ้ำซ้อนกับ click event
                event.stopPropagation();
                // สลับคลาสเพื่อแสดง/ซ่อนรายละเอียด
                card.classList.toggle('show-details');
            }, { passive: true }); // เพิ่ม passive: true เพื่อปรับปรุงประสิทธิภาพการเลื่อนบนอุปกรณ์มือถือ
        });

    </script>
</body>
</html>
