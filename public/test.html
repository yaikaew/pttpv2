<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        
        /* Shared styles for both card types */
        .grid-container {
            width: 100%;
            max-width: 1200px;
        }

        .discography__grid,
        .film__grid {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
            justify-content: center;
            width: 100%;
        }

        .discography__grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .film__grid {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .discography__card,
        .film__card {
            overflow: hidden;
            position: relative;
            isolation: isolate;
            cursor: pointer;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .discography__card img {
            aspect-ratio: 1 / 1;
        }
        .film__card img {
            aspect-ratio: 3 / 4;
        }

        .discography__card img,
        .film__card img {
            display: block;
            width: 100%;
            height: auto;
            transition: filter 0.3s ease;
            object-fit: cover;
        }

        .discography__details,
        .film__details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 1rem;
        }
        
        /* CSS state for showing the details */
        .discography__card:hover .discography__details,
        .film__card:hover .film__details,
        .show-details .discography__details,
        .show-details .film__details {
            opacity: 1;
        }

        .discography__card:hover img,
        .film__card:hover img,
        .show-details img {
            filter: brightness(0.7);
        }

        /* Content styles */
        .discography__content,
        .film__content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        
        .discography__title,
        .film__title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .discography__artist,
        .discography__info,
        .film__role,
        .film__info {
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .play_btn {
            font-size: 2.5rem;
            margin-top: 1rem;
            cursor: pointer;
        }

        .play_btn i {
            color: #333;
            transition: transform 0.3s ease;
        }

        .play_btn:hover i {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="discography__grid" id="singleGrid">
    <div class="discography__card" data-link="https://www.google.com">
        <img src="https://placehold.co/800x1000/ff7f50/fff?text=Album+1" alt="Album 1" />
        <div class="discography__details">
            <div class="discography__content">
                <p class="discography__title">Song 1</p>
                <p class="discography__artist">Artist 1</p>
                <p class="discography__info">01-01-2024</p>
                <p class="discography__info play_btn">
                    <i class="fa-solid fa-play"></i>
                </p>
            </div>
        </div>
    </div>
    <div class="discography__card" data-link="https://www.google.com">
        <img src="https://placehold.co/800x1000/7fffd4/333?text=Album+2" alt="Album 2" />
        <div class="discography__details">
            <div class="discography__content">
                <p class="discography__title">Song 2</p>
                <p class="discography__artist">Artist 2</p>
                <p class="discography__info">02-02-2024</p>
                <p class="discography__info play_btn">
                    <i class="fa-solid fa-play"></i>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="film__grid">
    <div class="film__card" data-link="https://youtube.com/playlist?list=PLcTibKbv20S4l3tuUU0ydM9BzZEc0nrLm">
        <img src="https://pbs.twimg.com/media/GcjdDQYaMAIjOfF?format=jpg&name=4096x4096" alt="film"/>
        <div class="film__details">
            <div class="film__content">
                <div class="film__title">กี่หมื่นฟ้า Your Sky Series</div>
                <div class="film__role">
                    Por as Punlee - Sasin Phisut <br/>TeeTee as Ghlaijai - Ghlaijai Burirat
                </div>
                <div class="film__info">
                    Network: one31 <br/>
                    Episodes: 6 <br/>
                    Released: 17 Nov 2024 - 2 Feb 2025
                </div>
                <div class="film__info play_btn">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Add more film cards here -->
</div>

<!-- Load Font Awesome for the play icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.discography__card, .film__card');

        cards.forEach(card => {
            // Add click event listener for both card types
            card.addEventListener('click', (event) => {
                // Remove 'show-details' class from all other cards
                cards.forEach(otherCard => {
                    if (otherCard !== card) {
                        otherCard.classList.remove('show-details');
                    }
                });

                // Toggle the 'show-details' class on the clicked card
                card.classList.toggle('show-details');

                // If the click is on the play button, open the link
                if (event.target.closest('.play_btn')) {
                    const link = card.dataset.link;
                    if (link) {
                        window.open(link, '_blank');
                    }
                }
            });
        });
    });
</script>

</body>
</html>
