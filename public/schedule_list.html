    <script>
        function renderRows(rows) {
            return rows.map(row => {
                const [date, time, artist, title, location, info, img, link, outfit, keyword, tag, note, keylink, taglink, dateformat] = row;
                return `
                <tr>
                    <td>${artist || ""}</td>
                    <td>${date || ""}</td>
                    <td>${time || ""}</td>
                    <td>${title || ""}</td>
                    <td>${location || ""}</td>
                    <td>
                        ${keyword ? `<a href="${keylink}" class="schedule-tag" target="_blank" rel="noopener noreferrer">${keyword}</a>` : ''}
                        ${tag ? `${keyword ? '<br/>' : ''}<a href="${taglink}" class="schedule-tag" target="_blank" rel="noopener noreferrer">${tag}</a>` : ''}
                    </td>
                    <td>
                        ${link ? `<a href="${link}" class="schedule-rerun" target="_blank" rel="noopener noreferrer">Rerun</a>` : ''}
                    </td>
                </tr>
                `;
            }).join('');
        }

        function loadScheduleData(range, elementId, spinnerId, tableId, filterFn = null) {
            const grid = document.getElementById(elementId);
            const spinner = spinnerId ? document.getElementById(spinnerId) : null;
            const table = document.getElementById(tableId);

            if (spinner) spinner.style.display = "block";
            table.style.display = "none";
            grid.innerHTML = "";

            fetch(`/api/spreadsheets?range=${encodeURIComponent(range)}`)
                .then(res => res.json())
                .then(data => {
                    if (spinner) spinner.style.display = "none";
                    table.style.display = "table";

                    let rows = data.values || [];
                    if (filterFn) {
                        rows = rows.filter(filterFn);
                    }

                    grid.innerHTML = renderRows(rows);
                });
        }

        // โหลดปกติ
        loadScheduleData('upcoming!A2:N', 'upcoming_list', 'loading-upcoming', 'table-upcoming');
        loadScheduleData('2025!A2:N', '2025_list', 'loading-2025', 'table-2025');
        loadScheduleData('2024!A2:N', '2024_list', 'loading-2024', 'table-2024');

    </script>
